[build]
  publish = "build"
  command = "bash ./scripts/build.sh"

[[headers]]
  for = "/domains.json"
  [headers.values]
    Cache-Control = "public, max-age: 900, s-maxage=604800, must-revalidate"
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/"
  to = "https://github.com/home-assistant/brands"
  force = true
  status = 301

[[edge_functions]]
  path = "/*.png"
  function = "placeholder-fallback"
